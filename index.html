<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icone" href="imgs/webpagelogo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-div">
        <div class="scores">
            <h1 id="score">000</h1>
            <h1 id="highScore">000</h1>
        </div>
        <div class="game-border-1">
            <div class="game-border-2">
                <div class="game-border-3">
                    <div id="game-board"></div>
                </div>
            </div>
        </div>
    </div>
    <h1 id="instruction-text">
        <span class="big-screen">press</span> <span class="small-screen">click</span> <span class="big-screen">spacebar</span> <span class="small-screen">the board</span> to start the game
    </h1>
    
    <!-- under this is all mine -->
    <div class="keys-section">
        <div class="keys up">
            <div class="up-arrow"><img src="imgs/uparrow.png" alt=""></div>
        </div>
        <div class="keys right">
            <div class="right-arrow"><img src="imgs/rightarrow.png" alt=""></div>
        </div>
        <div class="keys down">
            <div class="down-arrow"><img src="imgs/downarrow.png" alt=""></div>
        </div>
        <div class="keys left">
            <div class="left-arrow"><img src="imgs/leftarrow.png" alt=""></div>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
